<!DOCTYPE html>
  <head>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>

  <header id="header">
    <div class="logo">
      <img id="header-img" src="https://www.pngkey.com/png/full/149-1491922_fendi-logo-transparent.png" alt="FENDI logo" />
    </div>
    <h1 id="title">FENDI</h1>
    <nav id="nav-bar">
      <a href="#home" class="nav-link">home</a>
      <a href="#about" class="nav-link">about</a>
      <a href="#contact" class="nav-link">contact</a>
    </nav>

  <section id="home">
    <h1>FENDI</h1>
    <h2> Women's Spring Collection 2020 </h2>
    <p> Founded in Rome in 1925, Fendi is known for its fur and fur accessories, and for its leather goods such as "Baguette", 2jours, Peekaboo or Pequin handbags.</p>

  <section id="about">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/deQ0DZH2buA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>

  <section id="contact">
    <h2>SUBSCRIBE</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" name="email" id="email" placeholder="enter your email" required />
      <input type="submit" id="submit" value="Subscribe" class="btn" />
    </form>
  </section>
